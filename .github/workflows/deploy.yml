name: Deploy

on:
  push:
    branches: [develop]

permissions: read-all

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: "7.x"
      - run: dotnet run -- deploy
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
